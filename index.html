<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Criativo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="cabecalho">
        <img class="cabecalho-imagem" src="alura.png">
        <ul>
            <li class="cabecalho-item">turma</li>
            <li class="cabecalho-item">estudante</li>
        </ul>
    </header>

    <section class="turma">
        <h2 class="turma-titulo">Sobre a turma:</h2>
        <div class="turma-div">
            <p class="turma-paragrafo">Esta é uma turma muito diversa, participativa e engajada, sempre colaborando com suas experiências.</p>
            <img class="turma-imagem" src="escola.jpeg" alt="sala de aula">
        </div>
    </section>

    <section class="estudante">
        <h2 class="estudante-titulo">Quem são nossos estudantes:</h2>

        <div class="estudante-div">
            <h3 class="estudante-legenda">Vinicius</h3>
            <img class="estudante-imagem" src="estudante.png" alt="imagem de estudante">
            <img class="estudante-icone">
        </div>

        <div class="estudante-div">
            <h3 class="estudante-legenda">Fulano</h3>
            <img class="estudante-imagem" src="estudante.png" alt="imagem de estudante">
            <img class="estudante-icone">
        </div>
    </section>

</body>

</html>
